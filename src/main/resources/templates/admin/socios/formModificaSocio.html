<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Banco de libros AMPA IES Astures</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../../img/favicon.jpg" rel="icon">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../../vendor/aos/aos.css" rel="stylesheet">
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../../vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../../static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="../../css/style.css" rel="stylesheet">


</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">

            <div id="logo">
             <a href="@{/index}"><span>AMPA</span><img src="../../static/img/logo.jpg" alt="" title="" />IES Astures</a>
            </div>


            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto active" th:href="@{/}" th:text="#{menu.principal.inicio}">Inicio</a></li>
                    <li><a class="nav-link scrollto" th:href="@{/admin}">Gestion</a></li>
                    <li><a class="nav-link scrollto" th:href="@{/user}">Consultas</a></li>  
                   
                   <li class="dropdown"><a href="#"><span>Idiomas</span> <i class="bi bi-chevron-right"></i></a>
                  			 <!-- Opciones para idiomas -->
                        <ul>
                           <li><a th:href="@{''(lang=es_ES)}">Español</a> </li>
                    		<li><a th:href="@{''(lang=en_GB)}">Inglés</a> </li>

                        </ul>
                    </li>
                   
                    <!-- Desplegable para logout usuario logueado -->
                    <li class="dropdown"><a href="#"><span th:text="${#authentication.name}"></span> <i	class="bi bi-chevron-right"></i></a>
                        <ul>
                            <li><a href="javascript:document.getElementById('logoutForm').submit()">Salir</a></li>
                        </ul>
                    </li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
            <!-- Añadimos la acción de logout para que entre otras cosas limpie los datos de la sesión -->
            <form th:action="@{/logout}" method="POST" id="logoutForm"></form>

            <!-- .navbar -->

        </div>
    </header>
    <!-- End Header -->
    <section id="zonaPrivada" class="padd-section">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="container" data-aos="fade-up">
                <div class="section-title text-center">

                    <h2>Datos Soci@s</h2>


                    <p class="separator"></p>

                </div>	             
					
              
                <form  class="form-socio-div" th:object="${socio}" th:action="@{/socio/guardaSocio}" method="post">
						<label for="idsocio"> Número de Socio </label><input type="text" name="idsocio" id="idsocio"  th:field="*{idsocio}" th:value="*{idsocio}" th:attrappend="readonly=${socio.idsocio!=0}?'readonly':null">
                    
                    <fieldset class="form-control">
                    		
                        <legend>Datos del Padre:</legend>
                       
                        <label for="nombrepadre"> Nombre </label><input type="text" name="nombrepadre" id="nombrepadre"  th:field="*{nombrepadre}" th:value="*{nombrepadre}">
                        <label for="apellidospadre"></label> Apellidos <input type="text" name="apellido1padre" id="apellido1padre"  th:field="*{apellido1padre}"th:value="*{apellido1padre}"> <input type="text" name="apellido2padre" id="apellido2padre"  th:field="*{apellido2padre}"th:value="*{apellido2padre}">
                        <label for="dnipadre">DNI </label> <input type="text" name="dnipadre" id="dnipadre"  th:field="*{dnipadre}" th:value="*{dnipadre}">
                    </fieldset>
                
                    <fieldset class="form-control">
                        <legend>Datos de la Madre:</legend>
                        <label for="nombremadre"> Nombre </label><input type="text" name="nombremadre" id="nombremadre"  th:field="*{nombremadre}" th:value="*{nombremadre}">
                        <label for="apellidosmadre"></label> Apellidos <input type="text" name="apellido1madre" id="apellido1madre"  th:field="*{apellido1madre}" th:value="*{apellido1madre}"> <input type="text" name="apellido2madre" id="apellido2madre"  th:field="*{apellido2madre}" th:value="*{apellido2madre}">
                        <label for="dnimadre">DNI </label> <input type="text" name="dnimadre" id="dnimadre"  th:field="*{dnimadre}" th:value="*{dnimadre}">
                    </fieldset>
                    <fieldset class="form-control">
                        <legend>Contacto:</legend>
                        <label for="telefono"> Teléfono </label><input type="text" name="telefono" id="telefono"  th:field="*{telefono}"th:value="*{telefono}">
                    </fieldset>
                    <fieldset class="form-control">

                        <div class="row "> 
                        <!-- Como son campos pequeños, los pongo todos en la misma fila. -->
	                         <div class="form-group col-md-3 col-sm-3 col-xs-3">
	                        		<label class="control-label" for="estado">Hij@s en el IES:</label>
	                                <input type="text" class="form-control" placeholder="Indica el número" name="numhijos" id="numhijos"  th:field="*{numhijos}"th:value="*{numhijos}">
	                            </div>                        
                            <div class="form-group col-md-3 col-sm-3 col-xs-3">
                        		<label class="control-label" for="estado"> Alta:</label>
                                <input type="text" class="form-control" placeholder="2015" name="alta" id="alta"  th:field="*{alta}" th:value="*{alta}" />
                            </div>
                              <div class="form-group col-md-3 col-sm-3 col-xs-3">
	                        	<label class="control-label" for="cuota">¿Ha pagado?:</label>                        	
		                        	 <select th:field="*{cuota}" class="form-control">
							                <option th:each="cuota : ${T(com.ampa.bl.bl.entidad.EstadoSocio).values()}" 
							                        th:value="${cuota}" 
							                        th:text="${cuota}">
							               </option>
		           					 </select>      
	                        </div>                                 
                        
	                        <div class="form-group col-md-3 col-sm-3 col-xs-3">
	                        	<label class="control-label" for="estado">Estado:</label>                        	
		                        	 <select th:field="*{estado}" class="form-control">
							                <option th:each="estado : ${T(com.ampa.bl.bl.entidad.EstadoSocio).values()}" 
							                        th:value="${estado}" 
							                        th:text="${estado}">
							               </option>
		           					 </select>      
	                        </div>  
                        </div><!-- Termino la fila -->
                   	 </fieldset>
                   
               
						<div class="section text-center">
                	   <input class="btn btn-secondary" type="submit" value="Modificar"/>
						<a th:href="@{/listaSocios}" class="btn btn-secondary">Volver</a>
               
                    </div>
                      </form>
            </div>
        </div>

    </section>

    <!-- ======= Footer ======= -->

    <!-- End  Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="../../vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../vendor/aos/aos.js"></script>
    <script src="../../vendor/php-email-form/validate.js"></script>

    <script src="../../vendor/swiper/swiper-bundle.min.js"></script>



    <!-- Template Main JS File -->
    <script src="../../js/main.js"></script>


</body>

</html>
